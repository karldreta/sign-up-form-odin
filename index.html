<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>The Agoge | Odin Project</title>
</head>
<body>
    <div class="bg-img">
    </div>
    <main class="form-container">
        <div class="logo"><img src="/imgs/medieval-spartan-svgrepo-com.svg" alt="Spartan Helmet"></div>
        <section>
            <h1>The Agoge - Forge Your Strength, Discipline, and Resolve</h1>
            <p>Transform into an extraordinary warrior. Push your limits, enhance your fitness, and build an unbreakable spirit.</p>
        </section>
        <form action="#" method="POST">
            <h2>Enter if You dare!</h2>
            <div class="form-banner">
                <div class="left-inputs">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input id="firstName" type="text" name="firstName" placeholder="John">
                    </div>
                    <div>
                        <label for="userEmail">EMAIL</label>
                        <input id="userEmail" type="email" name="userEmail" placeholder="JS@anymail.com">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="password">
                    </div>
                </div>
                <div class="right-inputs">
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input id="lastName" type="text" name="lastName" placeholder="Script">
                    </div>
                    <div>
                        <label for="userPhone">PHONE NUMBER</label>
                        <input id="userPhone" type="tel" name="userPhone" placeholder="(123)-456-789" >
                    </div>
                    <div>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input id="passwordConfirm" type="password" name="passwordConfirm">
                    </div>
                </div>
            </div>
            <button>Become an Initiate</button>         
        </form>
        <h2>Already enlisted? <a href="#">Rejoin Training</a></h2>
    </main>
</body>
</html>
