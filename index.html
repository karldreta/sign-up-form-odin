<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Agoge | Odin Project</title>
</head>
<body>
    <div class="bg-img">
        <div class="logo"><img src="imgs/medieval-spartan-svgrepo-com.svg" alt="Spartan Helmet" referrerpolicy="no-referrer">
        <h1>AGOGE</h1></div>
        <footer>
            <p>Photo by <a href="https://unsplash.com/@echaparro" target="_blank">Edgar Chaparro</a> on <a href="https://unsplash.com/" target="_blank">Unsplash.com</a></p>
        </footer>
    </div>
    <main class="form-container">
        <section>
            <h1>Enlist NOW! Forge Your Strength, Discipline, and Resolve</h1>
            <p>Transform into an extraordinary warrior. Push your limits, enhance your fitness, and build an unbreakable spirit.</p>
        </section>
        <form id="form" action="#" method="POST">
            <h2>Enter if You dare!</h2>
            <div class="inputs">
                <div class="name-inputs">
                    <div class="styleInput">
                        <label class="label" for="firstName">FIRST NAME</label>
                        <input id="firstName" type="text" name="firstName" placeholder="John" >
                        <div class="showEffect"></div>
                    </div>
                    <div class="styleInput">
                        <label class="label" for="lastName">LAST NAME</label>
                        <input id="lastName" type="text" name="lastName" placeholder="Script" >
                        <div class="showEffect"></div>
                    </div>
                </div>
                <div class="contact-inputs">
                    <div class="styleInput">
                        <label class="label" for="userEmail">EMAIL</label>
                        <input id="userEmail" type="text" name="userEmail" placeholder="JS@anymail.com" >
                        <div class="showEffect"></div>
                    </div>
                    <div class="styleInput">
                        <label class="label" for="userPhone">PHONE NUMBER</label>
                        <input id="userPhone" type="tel" maxlength="14" name="userPhone" placeholder="(123) 456-7890">                        
                        <div class="showEffect"></div>
                    </div>
                </div>
                <div class="pass-inputs">
                    <div class="styleInput">
                        <label class="label" for="password">PASSWORD</label>
                        <input id="password" type="password" name="password" maxlength="16" >
                        <div class="showEffect"></div>
                    </div>
                    <div class="styleInput">
                        <label class="label" for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input id="passwordConfirm" type="password" name="passwordConfirm" maxlength="16" >
                        <div class="showEffect"></div>
                    </div>
                </div>
            </div>
        </form>
        <button form="form">Begin Initiation</button>      
        <h2 class="existing-member">Already enlisted? <a href="#">Rejoin Training</a></h2>
    </main>
</body>
</html>
